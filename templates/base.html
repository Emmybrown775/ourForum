<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ourForum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styles/styles.css"/>
</head>
<body>
<nav class="navbar">
    <div class="action">
        <a
                href=""
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample"
        >
            <div class="hamburger d-block d-sm-block d-md-none">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </a>
        <h2>our<span style="font-weight: 900">Forum</span></h2>
    </div>

    {% if current_user.is_authenticated %}
        <div>
        <a href="{{ url_for("ask_question") }}" class="primary-button me-3">Ask</a>
        <a href="{{ url_for("logout") }}" class="secondary-button">Logout</a>
    </div>
    {% else %}
    <div>
        <a href="{{ url_for("sign_up") }}" class="primary-button me-3">Register</a>
        <a href="{{ url_for("login") }}" class="secondary-button">Login</a>
    </div>
    {% endif %}
    </div>

    <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
            style="width: fit-content;"
    >
        <div class="offcanvas-header">
            <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
            ></button>
        </div>
        <div class="offcanvas-body">

            <form action="">
                <div class="input-group mb-3">
                <span class="input-group-text"
                ><img src="/static/images/search.svg" alt=""
                /></span>
                    <div class="form-floating">
                        <input
                                type="search"
                                class="form-control"
                                id="search"
                                placeholder="Search"
                        />
                        <label for="phoneNumber">Search</label>
                    </div>
                </div>
            </form>

            <div class="mt-5" style="padding-left: 50px">
                <h4>MENU</h4>
            </div>


        <a style="text-decoration: none; color: initial" href="{{ url_for("home") }}">
            <div class="menu-item {% if request.path == url_for("home") %}
                     active
                     {% endif %}">
                <h5>All Questions</h5>
            </div>
        </a>

            {% if current_user.is_authenticated %}
                <div class="mt-5" style="padding-left: 50px">
                    <h4>DASHBOARD</h4>
                </div>

                <a style="text-decoration: none; color: initial" href="{{ url_for("my_questions") }}">
                    <div class="menu-item
                    {% if request.path == url_for("my_questions") %}
                     active
                     {% endif %}
">
                        <h5>My Questions</h5>
                    </div>
                </a>

            {% endif %}
        </div>

    </div>
</nav>

{% block body %}
	
{% endblock %}

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
